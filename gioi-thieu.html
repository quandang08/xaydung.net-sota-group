<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - XayDung.Net</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900 overflow-x-hidden">

    <div id="header-placeholder"></div>

    <main>
        <section class="relative h-[60vh] flex items-center justify-center bg-blue-900 text-white">
            <div class="text-center z-10" data-aos="zoom-in">
                <h1 class="text-5xl font-bold mb-4">Về Chúng Tôi</h1>
                <p class="text-xl opacity-80">Kiến tạo giá trị bền vững cho mọi công trình</p>
            </div>
            <div class="absolute inset-0 opacity-30 bg-[url('/assets/images/hero.jpg')] bg-cover bg-center"></div>
        </section>

        <section class="py-20 container mx-auto px-4 grid md:grid-cols-2 gap-12">
            <div data-aos="fade-right">
                <h2 class="text-3xl font-bold mb-6 text-blue-800">Tầm Nhìn</h2>
                <p class="leading-relaxed text-gray-600">
                    Trở thành nền tảng đấu thầu và quản lý xây dựng minh bạch nhất Việt Nam...
                </p>
            </div>
            <div data-aos="fade-left" data-aos-delay="200">
                <h2 class="text-3xl font-bold mb-6 text-blue-800">Sứ Mệnh</h2>
                <p class="leading-relaxed text-gray-600">
                    Kết nối chủ đầu tư và nhà thầu uy tín thông qua công nghệ hiện đại...
                </p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
